<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Meow-conomy</title>
  <meta name="description" content="A minimalist cat-themed incremental game." />
  <style>
    :root {
      --bg: #faf8f4;
      --ink: #121212;
      --muted: #6a6a6a;
      --line: #e8e1d8;
      --accent: #2b7a78;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 26px 16px 60px; }
    header { display:flex; align-items: baseline; justify-content: space-between; gap: 12px; flex-wrap: wrap; }
    h1 { margin: 0; font-size: 22px; letter-spacing: -0.02em; }
    .sub { margin: 4px 0 0; color: var(--muted); font-size: 13px; }

    .grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 14px;
      align-items: start;
    }
    @media (max-width: 920px) { .grid { grid-template-columns: 1fr; } }

    .panel {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 14px;
      padding: 14px;
    }

    .progress {
      width: 100%;
      height: 12px;
      border-radius: 999px;
      background: #eef2ee;
      border: 1px solid var(--line);
      overflow: hidden;
    }
    .progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1f9d55, #34d399);
      border-radius: 999px;
      transition: width 120ms linear;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .row { display:flex; align-items:center; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
    .big {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 1;
      /* prevent layout shift as numbers grow */
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum";
      display: inline-block;
      min-width: 8ch;
      text-align: right;
      max-width: 100%;
    }

    .num {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum";
      display: inline-block;
      min-width: 10ch;
      text-align: right;
      max-width: 100%;
    }

    /* Mobile portrait: reduce fixed widths and stack controls */
    @media (max-width: 520px) {
      .wrap { padding: 18px 12px 48px; }
      .big { font-size: 38px; min-width: 6ch; }
      .num { min-width: 7ch; }
      /* keep buy/sell as chunky squares instead of full-width */
      button { width: auto; }
      .panel .row > .row { width: 100%; }
    }

    button {
      appearance: none;
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 12px;
      padding: 14px 14px;
      font-weight: 800;
      cursor: pointer;
      touch-action: manipulation; /* reduce double-tap zoom, improve tap responsiveness */
      -webkit-tap-highlight-color: transparent;
      min-height: 48px; /* iOS recommended tap target */
    }

    /* Square-ish tap targets for buy/sell */
    button.square {
      width: 56px;
      padding: 0;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      position: relative;
      transform: translateZ(0);
    }

    /* Juice: quick press + pulse */
    button:active {
      transform: scale(0.97);
    }
    @keyframes tapPulse {
      0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.0); }
      35% { box-shadow: 0 0 0 8px rgba(52, 211, 153, 0.20); }
      100% { box-shadow: 0 0 0 14px rgba(52, 211, 153, 0.0); }
    }
    button.pulse {
      animation: tapPulse 220ms ease-out;
    }

    @keyframes tapPulseRed {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.0); }
      35% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0.18); }
      100% { box-shadow: 0 0 0 14px rgba(239, 68, 68, 0.0); }
    }
    button.pulseRed {
      animation: tapPulseRed 220ms ease-out;
    }

    /* iOS Safari: make the game surface fully gesture-owned by the game.
       This reduces double-tap zoom and other browser gestures inside the app.
       (We design the page to not require scrolling.) */
    #app {
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    button.primary {
      border-color: rgba(43,122,120,.35);
      background: rgba(43,122,120,.10);
    }
    button:disabled { opacity: .5; cursor: not-allowed; }

    .muted { color: var(--muted); font-size: 13px; }
    .list { display:flex; flex-direction: column; gap: 10px; }
    .item { border-top: 1px solid var(--line); padding-top: 10px; }
    .item:first-child { border-top: 0; padding-top: 0; }

    .pill {
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px 8px;
    }

    footer { margin-top: 18px; color: var(--muted); font-size: 12px; }
    a { color: inherit; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div>
        <h1 id="gameTitle">Meow-conomy</h1>
        <!-- tagline removed -->
      </div>
      <div class="row">
        <span class="pill" id="saveStatus">saved</span>
        <button id="btnHardReset" title="Erase save">Hard reset</button>
      </div>
    </header>

    <div class="grid">
      <section class="panel">
        <h2>Core</h2>
        <div class="row">
          <div>
            <div class="big" id="statCoins">0</div>
            <div class="muted">coins</div>
          </div>
          <div class="list" style="min-width: 260px;">
            <div id="goalText"><strong>Goal:</strong> reach <strong>100 coins</strong> (unlocks Catnip).</div>
            <!-- core hint removed -->
            <div class="row" style="justify-content:flex-end; margin-top: 8px;">
              <button id="btnLevelUp" class="primary" style="display:none;">Level Up</button>
            </div>

            <div class="progress" aria-label="Progress to next level">
              <div class="progressFill" id="progressFill" style="width:0%"></div>
            </div>
            <div class="muted" id="progressLabel">0 / 100</div>
            <div class="muted">Heat: <strong id="statHeat">0</strong> / 100</div>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>Market</h2>
        <div class="list" id="market"></div>
      </section>

      <section class="panel">
        <h2>Inventory</h2>
        <div class="list" id="inventory"></div>
      </section>

      <section class="panel">
        <h2>Contract</h2>
        <div class="list" id="contract"></div>
      </section>

      <section class="panel">
        <h2>Cats</h2>
        <div class="list" id="cats"></div>
      </section>

      <section class="panel">
        <h2>Traders</h2>
        <div class="list" id="traders"></div>
      </section>
    </div>

    <footer>
      <!-- tip removed -->
      <div>Repo: <a id="repoLink" href="#" target="_blank" rel="noreferrer">source</a></div>
    </footer>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
